<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кіру / Тіркелу</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Сайтқа кіру / Тіркелу</h1>
    </header>
    
    <main>
        <div class="form-container">
            <h2>Тіркелу</h2>
            <form id="registerForm">
                <input type="text" placeholder="Аты-жөніңіз" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Құпиясөз" required>
                
                <label for="classSelect">Сыныбыңыз:</label>
                <select id="classSelect" required>
                    <option value="5A">5А</option>
                    <option value="5B">5Б</option>
                    <option value="6A">6А</option>
                    <option value="6B">6Б</option>
                    <option value="7A">7А</option>
                    <option value="7B">7Б</option>
                </select>
                
                <button type="submit">Тіркелу</button>
            </form>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
