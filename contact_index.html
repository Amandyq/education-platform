<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Байланыс</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Байланыс</h1>
        <nav>
            <ul>
                <li><a href="index.html">Басты бет</a></li>
                <li><a href="dashboard_student.html">Оқушы кабинеті</a></li>
                <li><a href="dashboard_teacher.html">Мұғалім кабинеті</a></li>
                <li><a href="dashboard_admin.html">Әкімші кабинеті</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Бізбен байланысыңыз</h2>
            <form action="#" method="post">
                <label for="name">Аты-жөніңіз:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Хабарламаңыз:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Жіберу</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Білім платформасы. Барлық құқықтар қорғалған.</p>
    </footer>
</body>
</html>
